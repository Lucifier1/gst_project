<body class="starter-page-page">

  <main class="main">
    <!-- Comment Form Section -->
    <section id="comment-form" class="comment-form section">
      <div class="container">          
        <form action="">

          <h4>Registration Form</h4>
          <p>Required fields are marked * </p>
          <div class="row">
            <div class="col-md-6 form-group">
              <input name="name" type="text" class="form-control" placeholder="Your Name*" required>
            </div>
            <div class="col-md-6 form-group">
              <input name="email" type="text" class="form-control" placeholder="Your Email*" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <input name="business" type="text" class="form-control" placeholder="Your Business Name*" required>
            </div>
            <div class="col-md-6 form-group">
              <input name="gstno" type="text" class="form-control" placeholder="Your GST Number*" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <input name="website" type="text" class="form-control" placeholder="Your Website">
            </div>
            <div class="col-md-6 form-group">
              <select name="City" class="form-control" required>
                  <option value="#">Select City</option>
                  <option value="Ahmedabad">Ahmedabad</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Delhi">Delhi</option>
              </select>
            </div>
          </div>
          <div class="row">
              <div class="col form-group">
                <textarea name="address" class="form-control" placeholder="Your Address*" required></textarea>
              </div>
            </div>
          <div class="row">
            <div class="col form-group">
              <input name="terms" type="checkbox" required> Agree Terms and Conditions*
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="mt-2"><a href="{% url 'userapp:userlogin' %}">Already have an account? Login Here</a></div>
          </div>
        </form>
      </div>
    </section><!-- /Comment Form Section -->

  </main>

  <!-- Vendor JS Files -->
  <script src="{% static 'userapp/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'userapp/assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static 'userapp/assets/js/main.js' %}"></script>

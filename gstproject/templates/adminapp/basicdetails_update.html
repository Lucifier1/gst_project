{% extends 'adminapp/master.html' %}
{% load static %} 
{% block content %}


<section class="section">
    <div class="section-body">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>Update Basic Details</h4>
            </div>
            <div class="card-body row">
              <div class="form-group col-6">
                <label>Name</label>
                <input type="text" class="form-control" name="name" value="{{form.name.value}}" required>
              </div>
              <div class="form-group col-6">
                <label>Email</label>
                <input type="email" class="form-control" name="email" value="{{form.name.value}}" required>
              </div>
              <div class="form-group col-6">
                <label>Phone</label>
                <input type="number" class="form-control" name="phone" value="{{form.phone.value}}" required>
              </div>
              <div class="form-group col-6">
                <label>About</label>
                <textarea class="form-control" name="about" value="{{form.about.value}}" required>{{form.about.value}}</textarea>
              </div>
              <div class="form-group col-6">
                <label>Address</label>
                <textarea class="form-control" name="address" value="{{form.address.value}}" required>{{form.address.value}}</textarea>
              </div>
              <div class="form-group col-6">
                <label>Twitter Link</label>
                <input type="text" class="form-control" name="twitter_link" value="{{form.twitter_link.value}}" required>
              </div>
              <div class="form-group col-6">
                <label>Facebook Link</label>
                <input type="text" class="form-control" name="facebook_link" value="{{form.facebook_link.value}}" required>
              </div>
              <div class="form-group col-6">
                <label>Instagram Link</label>
                <input type="text" class="form-control" name="instagram_link" value="{{form.instagram_link.value}}" required>
              </div>
              <div class="form-group col-6">
                <label>Linkedin Link</label>
                <input type="text" class="form-control" name="linkedin_link" value="{{form.linkedin_link.value}}" required>
              </div>
            </div>
            <div class="card-footer text-right">
              <button class="btn btn-primary mr-1" type="submit">Submit</button>
              <a href="{% url 'adminapp:basicdetails_list' %}"><button class="btn btn-danger" type="reset">Close</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
